<!DOCTYPE html>
<html lang="fr" ng-app="app">
<head>
	<meta charset="utf-8">
	<title>Angular quick test</title>
	<meta name="viewport" content="initial-scale=1">
	<link rel="stylesheet" href="styles/bootstrap.min.css">
	<link rel="stylesheet" href="styles/bootstrap.theme.css">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
	<script src="js/angular.min.js"></script>
	<script src="app.js"></script>
</head>
<body style="background:#f5f5f5">
	<div class="container" ng-controller="usersCtrl" style="background:#efefef">
		<div class="row">
			<h1 class="col-md-6 col-md-offset-3 text-center">Angular Quick Test</h1>	
		</div>
		
		<p class="text-center">Here is a quick demo of AngularJS. You can add or remove users</p>

		<section class="row" style="margin-top: 50px">
			<h2 class="col-md-6 col-md-offset-3 text-center">Let's add users !</h2>
		</section>

		<section class="row">
			<form ng-submit="addUser()" name="userForm" class="col-md-6 col-md-offset-3">
				
				<div class="form-group">
					<label for="name">User name</label>
					<div class="input-group">
						<span class="input-group-addon" id="basic-addon1"><i class="fa fa-user"></i></span>
						<input type="text" placeholder="name" class="form-control" ng-model="userApply.userName">
					</div>
				</div>

				<div class="form-group">
					<label for="tel">User tel</label>
					<div class="input-group">
						<span class="input-group-addon" id="basic-addon1"><i class="fa fa-phone"></i></span>
						<input type="text" placeholder="0600000000" class="form-control" ng-model="userApply.tel">
					</div>
				</div>
				
				<div class="form-group">
					<button class="btn btn-primary btn-lg btn-block"><i class="fa fa-users"></i> Add user</button> 
				</div>

			</form>
		</section>
	
		<section style="margin-top: 50px">
			<h2 class="text-center">Let's have a look on your userlist</h2>
		</section>

		<section>
			<ul ng-repeat="usr in users" class="list-unstyled" style="margin-top: 25px">
				<li class="row" style="margin-bottom: 15px">
					<div class="col-md-6 col-md-offset-3">
						<span class="badge">{{$index}}</span> {{usr.name}} {{usr.tel}} 
						<button  class="btn btn-danger btn-xs" ng-click="removeUser($index)"><i class="fa fa-times"></i> Remove user</button>	
					</div>
					
				</li>
			</ul>	
		</section>
			

	</div>	
</body>
